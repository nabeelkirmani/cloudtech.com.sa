<script>
  $(document).on("keypress", "#fname", function (event) {
    var regex = new RegExp("^[a-zA-Z ]+$");
    var key = String.fromCharCode(
      !event.charCode ? event.which : event.charCode
    );
    if (!regex.test(key)) {
      alert("Input allows only alphabets and spaces!!");
      event.preventDefault();
    } else {
      $("#nameerror").text("");
    }
  });
  $(document).on("keypress", "#lname", function (event) {
    var regex = new RegExp("^[a-zA-Z ]+$");
    var key = String.fromCharCode(
      !event.charCode ? event.which : event.charCode
    );
    if (!regex.test(key)) {
      alert("Input allows only alphabets and spaces!!");
      event.preventDefault();
    } else {
      $("#nameerror").text("");
    }
  });
  $("#zipcode").keyup(function (e) {
    var a = [];
    var k = e.which;

    for (i = 48; i < 58; i++) a.push(i);
    var x = $("#zipcode").val();
    var length = x.toString().length;
    if (length == 10) {
      $("#zipcodeerror").text("");
    } else {
      $("#zipcodeerror").text("Enter only numeric values");
    }

    if (!(a.indexOf(k) >= 0)) {
      e.preventDefault();
    }
  });

  $(document).ready(function () {
    $("#email").keyup(function () {
      var email = $(this).val();
      // here you can validate email and show alert or show message into your error box.
      var pattern =
        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (pattern.test(email)) {
        $("#emailerror").html("");
      } else {
        $("#emailerror").html("Please enter valid email address");
      }
    });
  });
</script>
